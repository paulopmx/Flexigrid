<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>Flexigrid</title>


		<link rel="stylesheet" href="../css/modules/flexigrid-core.css" />
		<link rel="stylesheet" href="../css/modules/flexigrid-fw.css" />
		<link rel="stylesheet" href="../css/modules/flexigrid-fp.css" />
		<link rel="stylesheet" href="../css/modules/flexigrid-menu.css" />
		<link rel="stylesheet" href="../css/themes/classic/flexigrid-theme.css" id="classic" />
		
		<style>
			body
				{
				margin: 0;
				padding: 20px;
				font-family: Arial;
				}
				
			h2
				{
				font-size: 24px;
				margin: 15px 0px;
				font-weight: normal;
				color: #555;
				}
				
		</style>
		
	</head>
	<body>

	<button type="button" onclick="toggle()">Toggle Theme</button> 
	
	<!-- <input type="button" value="Show Container" onclick="$('.ftable').parents(':hidden').show();" /> -->
	
	<br />

	<h2>Flexigrid</h2>

	<div>
	
	<table class="ftable">
<!--
		<thead>
			<tr>
				<th>column 1</th>
				<th>column 2</th>
				<th>column 3</th>
			</tr>	
		</thead>
		<tbody>
		
		</tbody>
-->
	</table>
	
	</div>
	
	<script type="text/javascript" src="../lib/jquery162.js"></script>
	<script type="text/javascript" src="../js/modules/flexigrid-core.js" ></script>
	<script type="text/javascript" src="../js/modules/flexigrid-fw.js" ></script>
	<script type="text/javascript" src="../js/modules/flexigrid-menu.js" ></script>
	<script type="text/javascript" src="../js/modules/flexigrid-table-parser.js" ></script>
	
	<script type="text/javascript">
	
		var opt = {
			fullwidth: true
			,height: 300
			,width: 500
			,colModel: {
				'country_name': {
					 display: "Country Name"
					,width: '60%'
				}
				,'country_code': {
					display: "Country Code"
					,width: '40%'
				}
			}
		}
	
	
		$('.ftable').flexigrid(opt);

		function toggle()
			{
			var state = $('#classic').attr('disabled');
			
			if (state)
				$('#classic').removeAttr('disabled');
			else
				$('#classic').attr('disabled','disabled');
			
			$('.ftable').trigger('resize');
			
			}

	</script>

	</body>
</html>
